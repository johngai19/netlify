<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <h2>Multiplication Practice</h2>

        <div class="mb-3">
            <label for="numEquations" class="form-label">Number of Equations:</label>
            <input type="number" class="form-control" id="numEquations" placeholder="Enter number of equations">
        </div>

        <div class="mb-3">
            <label for="minNumber" class="form-label">Minimum Number:</label>
            <input type="number" class="form-control" id="minNumber" placeholder="Minimum number">
        </div>

        <div class="mb-3">
            <label for="maxNumber" class="form-label">Maximum Number:</label>
            <input type="number" class="form-control" id="maxNumber" placeholder="Maximum number">
        </div>

        <button onclick="generateEquations()" class="btn btn-primary">Generate Equations</button>

        <div id="equationsContainer" class="mt-4"></div>
        <button onclick="checkAnswers()" class="btn btn-success mt-3">Check Answers</button>
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        function generateEquations() {
            const numEquations = document.getElementById('numEquations').value;
            const minNumber = document.getElementById('minNumber').value;
            const maxNumber = document.getElementById('maxNumber').value;
            const container = document.getElementById('equationsContainer');

            container.innerHTML = ''; // Clear previous equations

            for (let i = 0; i < numEquations; i++) {
                const num1 = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + parseInt(minNumber);
                const num2 = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + parseInt(minNumber);
                container.innerHTML += `<div class="mb-3">
                    <label>${num1} Ã— ${num2} = </label>
                    <input type="number" class="form-control answer" data-correct-answer="${num1 * num2}">
                </div>`;
            }
        }

        function checkAnswers() {
            const answers = document.querySelectorAll('.answer');
            let correctCount = 0;

            answers.forEach(answer => {
                const userAnswer = parseInt(answer.value);
                const correctAnswer = parseInt(answer.dataset.correctAnswer);

                if (userAnswer === correctAnswer) {
                    answer.classList.add('correct');
                    answer.classList.remove('incorrect');
                    correctCount++;
                } else {
                    answer.classList.add('incorrect');
                    answer.classList.remove('correct');
                }
            });

            const resultsDiv = document.getElementById('results');
            const score = (correctCount / answers.length) * 100;
            resultsDiv.innerHTML = `You scored: ${score.toFixed(2)}% (${correctCount} out of ${answers.length} correct)`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
